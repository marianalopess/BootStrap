<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body> 
    <div class="container">
        <h1>Aula 04</h1>
        <form action="">
        <p>Digite seus dados:</p>
            <div class="input-group">
                <div class="input-group-text">Nome</div>
                <input type="text" name="" id="" class="form-control" placeholder="Digite aqui como deseja ser chamado(a)">
            </div>
            <br>
            <div class="input-group">
                <input type="text" name="" id="" class="form-control" placeholder="Username">
                <div class="input-group-text">@</div>
                <input type="text" name="" id="" class="form-control" placeholder="domínio">
            </div>
            <br>
            <div class="input-group">
            <input type="text" name="" id="" class="form-control" placeholder="Usuário">
            <button class="btn btn-primary">Enviar</button>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Give your opinion</span>
                <textarea name="" id="" cols="30" rows="5" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br>
            <hr>


            <!--Floating labels-->
            <p>Vamos aprender a incluir um floating label. É uma ferramenta muito interessante.</p>
            <div class="form-floating">
                <input type="text" name="email" id="email" class="form-control">
                <label for="email">Email</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="nome" id="nome" class="form-control">
                <label for="nome">Nome completo</label>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
